<html>
	<head>
		<style>
		body {
			height: 100vh;
			width: 100vw;
			overflow: none;
			overflow: hidden;
		}
		
		.logo {
			height: 100%;
			width: 100%;
			position: fixed;
			left: 0;
			top: 0;
			object-fit: fill;
		}
		
		</style>
	</head>
	<body>
			<video loop autoplay src="https://i.imgur.com/5kDmr8K.mp4" class="logo"></video>
		
		<script>
			var promise = document.querySelector('video').play();

if (promise !== undefined) {
  promise.then(_ => {
    // Autoplay started!
  }).catch(error => {
    // Autoplay was prevented.
    // Show a "Play" button so that user can start playback.
  });
}
		</script>
	</body>
</html>
